          <h1>Local Deals for Your Black Friday and Cyber Monday Holiday Shopping</h1>
          <div class="dialog-meta">
            <time datetime="2020-11-25">November 25, 2020</time>
            <span class="categories">#business-and-employment</span>
          </div>
        </header>

        <figure class="post-featured-image">
          <img src="http://www.eastrise.com/files/Baby-Shoes-Hanging-Blog-Header.jpg" alt="Local Deals for Your Black Friday and Cyber Monday Holiday Shopping" width="1200" height="675" loading="eager">
        </figure>

        <div class="blog-post-content">
          <!-- wp:acf/long-form-text {"name":"acf/long-form-text","data":{"section_title":"","_section_title":"field_5d1baddd11266","section_intro":"","_section_intro":"field_5d1bade311267","intro":"","_intro":"field_5f10b42a36127","long-form_text_0_display_media":"No Media","_long-form_text_0_display_media":"field_6261e013a1fd0","long-form_text_0_content_width":"Narrow","_long-form_text_0_content_width":"field_62d860dbd46fc","long-form_text_0_tm_headline":"","_long-form_text_0_tm_headline":"field_6261e06ba1fd2","long-form_text_0_tm_content":"\u003cdiv class=\u0022section post\u002d\u002dsingle-body\u0022\u003e\n\nThis holiday season looks a little different from years past and that includes shopping days like Black Friday, Small Business Saturday, and Cyber Monday. Rather than offering different deals on different days, many local Vermont retailers have modified their holiday plans and are offering sales online instead. It’s easier, faster, and safer, especially during COVID-19! We rounded up a list of deals to some of our favorite local businesses for your convenience.\n\nNeed some new clothes for your baby? \u003ca href=\u0022https://zutano.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eZutano Baby\u003c/a\u003e has two great offers. Spend under $100 and you can save 25% using code SAVE25. Spend over $100 and you can save 30% using code SAVE30.\n\nDo you love baking during the holidays? \u003ca href=\u0022https://shop.kingarthurbaking.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eKing Arthur Flour\u003c/a\u003e is offering 10% savings on orders of $75, 15% off orders of $100, and a 20% discount on orders of $120 or more!\n\nIf you love spending time outdoors, check out \u003ca href=\u0022https://www.gearx.com/sale\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eOutdoor Gear Exchange’s “Epic Holiday Sale.”\u003c/a\u003e You can save up to 40% on select brands!\n\nIf baking or spending time outdoors aren’t your thing, perhaps getting cozy in front of the fire is! The \u003ca href=\u0022https://www.vermontflannel.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eVermont Flannel Company\u003c/a\u003e is offering 10% off to VSECU members using the code VSECU20.\n\n\u0026nbsp;\n\n\n\n\u0026nbsp;\n\n\u003ca href=\u0022https://www.ursamajorvt.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eUrsa Major\u003c/a\u003e is a Waterbury-based skincare company that specializes in natural skincare and does not use suspect chemicals in their products. You can save 20% site wide using code FRESH20!\n\nWhile it might be looking a little brown outside, you can bring some life inside with free shipping from \u003ca href=\u0022https://www.gardeners.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eGardener’s Supply Company\u003c/a\u003e! On orders of over $125, use the code XNET0368 to save.\n\nFor all the maple syrup lovers out there, \u003ca href=\u0022https://sillowaymaple.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eSilloway Maple\u003c/a\u003e is offering 20% off using code “Thankful.” Order something for yourself or for a loved one!\n\nAlthough it might be colder, time outside is still a great way to keep yourself from going stir crazy during this unusual time. To help stay warm, use the code STAYOUTSIDE20 at \u003ca href=\u0022https://www.turtlefur.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eTurtle Fur\u003c/a\u003e to save 20% on active performance wear.\n\nNeed a little chocolate? We do too. Lake Champlain Chocolates has a \u003ca href=\u0022https://www.lakechamplainchocolates.com/seasonal-chocolates/sale\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003ewhole page\u003c/a\u003e dedicated to seasonal sales.\n\nNot sure what you want to give this holiday season? \u003ca href=\u0022https://churchstmarketplace.com/\u0022\u003eChurch Street Marketplace\u003c/a\u003e is offering a weekend of deals at a variety of businesses. Just remember to avoid the crowds, wear a face covering, and remain six feet apart from your fellow shoppers!\n\nIf you love to snowboard, sign up to be notified of Burton’s \u003ca href=\u0022https://www.burton.com/us/en/c/holiday-sign-up\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003especial Black Friday deals\u003c/a\u003e, with 20% off select styles.\n\nDo you or someone in your household love to cook? \u003ca href=\u0022https://kissthecook.net/shopping-with-us-this-holiday-season\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eKiss The Cook in Burlington\u003c/a\u003e is offering sales site wide using the code BF2020.\n\nDid you know that Orvis is a Vermont-based brand? Use their \u003ca href=\u0022https://www.orvis.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eholiday guide\u003c/a\u003e to get up to 50% off—no code necessary.\n\nDo you like pickled food? \u003ca href=\u0022https://pinuppicklesonline.square.site/s/order\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003ePin Up Pickles\u003c/a\u003e is offering 10% off using code VBM10. Perfect as a side or accoutrement for your holiday meals!\n\nNothing on this list strike your fancy? \u003ca href=\u0022https://www.vtfoodbank.org/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eDonate to the Vermont Foodbank instead\u003c/a\u003e! Three dollars can provide five meals for those in need. Donate before midnight on Wednesday, November 25 and your gift will be matched dollar for dollar.\n\nFrom everyone at VSECU, have a very safe and happy holiday season!\n\n\u003c/div\u003e","_long-form_text_0_tm_content":"field_6261e075a1fd3","long-form_text_0_link":"","_long-form_text_0_link":"field_5cf03b9fd9763","long-form_text_0_ada_toggle":"0","_long-form_text_0_ada_toggle":"field_5cf03bdad9764","long-form_text_0_optional_button":"","_long-form_text_0_optional_button":"field_638fb38cc1e4d","long-form_text":1,"_long-form_text":"field_6261dfe4a1fcf","row_alignment":"justify-center","_row_alignment":"field_610af955b60a5","row_background_color":"white","_row_background_color":"field_5e2f5d26eaae3","horizontal_rule":"0","_horizontal_rule":"field_5989fb5734d75","content_block_anchor":"","_content_block_anchor":"field_5984d175eaf00","block_settings":"","_block_settings":"field_62aa0ef7c0352"},"mode":"edit","id":"acf-block-66b2646178322"} /-->
