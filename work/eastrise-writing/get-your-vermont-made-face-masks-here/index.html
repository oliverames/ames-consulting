        <div class="blog-post-content">
          <!-- wp:acf/long-form-text {"name":"acf/long-form-text","data":{"section_title":"","_section_title":"field_5d1baddd11266","section_intro":"","_section_intro":"field_5d1bade311267","intro":"","_intro":"field_5f10b42a36127","long-form_text_0_display_media":"No Media","_long-form_text_0_display_media":"field_6261e013a1fd0","long-form_text_0_content_width":"Narrow","_long-form_text_0_content_width":"field_62d860dbd46fc","long-form_text_0_tm_headline":"","_long-form_text_0_tm_headline":"field_6261e06ba1fd2","long-form_text_0_tm_content":"When the Centers for Disease Control and Prevention recommended in April that everyone wear cloth coverings to protect themselves and others from COVID-19, many Vermonters dusted off their sewing machines to make their own or pulled out their winter balaclavas. If your homemade mask is looking a little ragged and you are hoping to buy something professionally made, several Vermont businesses have stepped up to the challenge and are make comfortable, long-lasting face masks! With COVID-19 very much an ongoing public health crisis and the Vermont Department of Health recommending all Vermonters wear cloth face coverings when outside of the home, now might be the perfect time to buy yourself a new mask.\n\n\u0026nbsp;\n\n\u003ca href=\u0022https://www.facebook.com/SewinInVermont\u0022\u003eSewin’ in Vermont\u003c/a\u003e makes bags, hats, and other fabric goods. They’ve pivoted to cloth face masks at six dollars for adults or five dollars for children. The masks are made of two fabric layers and include a wire nose piece for comfort! Best of all, the masks sport interesting designs so that you feel like you’re wearing something unique.\n\n\u003ca href=\u0022https://smallbatchdesigncompany.com/collections/face-masks\u0022\u003eSmall Batch Design Company\u003c/a\u003e is making lightweight, washable masks in two sizes. The fabric is 100% finely woven batik cotton—with some truly beautiful designs—and the straps are fully adjustable elastic at thirty-one inches long! Plus, each mask comes with a built-in metal nose clip. If you buy five or more masks, you’ll get a twenty percent discount.\n\n\u0026nbsp;\n\n\n\n\u0026nbsp;\n\n\u003ca href=\u0022https://www.tailorshopstowe.com/shop-masks\u0022\u003eThe Tailor Shop in Stowe\u003c/a\u003e has several sizes and designs, including designer fabric masks with Swiss cotton and textured patterns from London! If you’re looking for a unique mask and don’t mind the cost, these are the masks for you!\n\n\u003ca href=\u0022https://gordonswindowdecor.com/ecosmart-masks/\u0022\u003eGordon’s Window Decor\u003c/a\u003e has pivoted from cellular window shades to masks! These EcoSmart masks are very breathable and should be a comfortable, safe alternative to cloth masks. You can order batches of twenty-five for seventy-five dollars. Gordon’s will donate twenty-five masks to non-profits for every twenty-five purchased. This is some innovative thinking!\n\n\u003ca href=\u0022https://www.salaamclothing.com/catalogsearch/result/?product_list_order=bestsellers\u0026amp;q=Mask\u0022\u003eSalaam Clothing\u003c/a\u003e in Montpelier is making four types of face masks: one with ear loops, one with ties, one with double elastics, and one for kids! The masks are affordable and have some beautiful designs.\n\n\u003ca href=\u0022https://www.masks4good.net/shop\u0022\u003eMasking for Good\u003c/a\u003e is making both pleated and fitted masks with some awesome designs. Best of all, they are inexpensive and have comfortable elastic loops. They also have a large assortment of patterns and designs so you can look stylish when you’re shopping for essential goods.\n\nPurchase any of these masks and you are helping keep our communities safe, all while supporting local businesses.\n\nGot a mask already? Here is the \u003ca href=\u0022https://vem.vermont.gov/sites/demhs/files/COVID19/COVID-19_VDH_mask_guidance-04-08-20.pdf\u0022\u003eVermont Department of Health’s guide for how to wear your mask\u003c/a\u003e.","_long-form_text_0_tm_content":"field_6261e075a1fd3","long-form_text_0_link":"","_long-form_text_0_link":"field_5cf03b9fd9763","long-form_text_0_ada_toggle":"0","_long-form_text_0_ada_toggle":"field_5cf03bdad9764","long-form_text_0_optional_button":"","_long-form_text_0_optional_button":"field_638fb38cc1e4d","long-form_text":1,"_long-form_text":"field_6261dfe4a1fcf","row_alignment":"justify-center","_row_alignment":"field_610af955b60a5","row_background_color":"white","_row_background_color":"field_5e2f5d26eaae3","horizontal_rule":"0","_horizontal_rule":"field_5989fb5734d75","content_block_anchor":"","_content_block_anchor":"field_5984d175eaf00","block_settings":"","_block_settings":"field_62aa0ef7c0352"},"mode":"edit","id":"acf-block-66b2646178322"} /-->
