name: Quality Gates

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run static quality checks
        run: npm run check:all

  broken-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link check (offline)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --offline --no-progress --verbose './*.html' './blog/**/*.html' './work/index.html' './work/bcbs-vt-app/**/*.html' './work/sunshine-trail/**/*.html' './work/eastrise-writing/index.html' './contact/**/*.html' './photography/**/*.html' './links/**/*.html' './likes/**/*.html' './colophon/**/*.html' './README.md' './docs/**/*.md'
          fail: true

  e2e-and-a11y:
    runs-on: ubuntu-latest
    needs: static-checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Generate all content for testing
        run: |
          node scripts/generate-blog-posts.mjs
          node scripts/generate-photography-galleries.mjs
          node scripts/generate-eastrise-pages.mjs

      - name: Run regression tests
        run: npm run test:regression

      - name: Run accessibility smoke tests
        run: npm run test:a11y

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
