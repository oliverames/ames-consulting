          <h1>Community Resources to Help You Thrive during COVID-19.</h1>
          <div class="dialog-meta">
            <time datetime="2020-03-27">March 27, 2020</time>
            <span class="categories">#news-and-lifestyle</span>
          </div>
        </header>

        <figure class="post-featured-image">
          <img src="http://www.eastrise.com/files/Woman-Working-from-Home-Blog-Hero.jpg" alt="Community Resources to Help You Thrive during COVID-19." width="1200" height="675" loading="eager">
        </figure>

        <div class="blog-post-content">
          <!-- wp:acf/long-form-text {"name":"acf/long-form-text","data":{"section_title":"","_section_title":"field_5d1baddd11266","section_intro":"","_section_intro":"field_5d1bade311267","intro":"","_intro":"field_5f10b42a36127","long-form_text_0_display_media":"No Media","_long-form_text_0_display_media":"field_6261e013a1fd0","long-form_text_0_content_width":"Narrow","_long-form_text_0_content_width":"field_62d860dbd46fc","long-form_text_0_tm_headline":"","_long-form_text_0_tm_headline":"field_6261e06ba1fd2","long-form_text_0_tm_content":"As Vermonters hunker down to stop the spread of COVID-19 and lessen the burden on our healthcare system, we all have to adjust to this strange new normal. With the Governor’s \u0022stay home, stay safe\u0022 order, all non-essential businesses have closed their doors, and most events have been canceled or postponed indefinitely. Thankfully, many businesses have modified their services to be accessible remotely. Vermont musicians are turning to Livestream platforms to replace the concerts they would have previously headlined. Yoga studios are using video conferencing software to continue holding classes. Online delivery services from big and small companies alike are ramping up their shipping capability to serve the ever-increasing demand for online orders. Even grocery delivery has been made possible across Vermont.\r\n\r\nWith so many resources out there, it is difficult to keep track of what is available. We’ve compiled a list of local and national resources that may help you live your life as fully as you did before but from the comfort of your own home.\r\n\r\n\u0026nbsp;\r\n\u003ch2\u003eEntertainment\u003c/h2\u003e\r\nThe \u003ca href=\u0022https://www.facebook.com/burlingtonpaintandsip/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eBurlington Paint and Sip Studio\u003c/a\u003e have moved their fun classes to Facebook Live, where you can follow along in real-time with your favorite painters. Looking for something a little more interesting? \u003ca href=\u0022http://corkvt.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eThe Cork Restaurant \u0026amp; Wine Shop\u003c/a\u003e in Stowe is taking wine orders over the phone. Call 802-760-6143 to place your order. Other Vermont restaurants can also now sell wine, beer, and spirits for off-site consumption.\r\n\r\nLocal artist \u003ca href=\u0022https://www.facebook.com/ninjaj03\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eJason Clarke\u003c/a\u003e has been doing daily drawing tutorials \u003ca href=\u0022https://www.twitch.tv/ninjaj03\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eon his Twitch channel\u003c/a\u003e. Previously, you could see his artwork in Capitol Grounds in Montpelier and Rock Art Brewery in Morrisville. Now you can \u003ca href=\u0022https://www.twitch.tv/ninjaj03\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003elearn to draw at 10:00 AM\u003c/a\u003e, every day of the week!\r\n\r\nDo you or your kids like to play board games? \u003ca href=\u0022https://www.tabletopsimulator.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eTabletop Simulator\u003c/a\u003e and \u003ca href=\u0022https://jackboxgames.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eJackbox Games\u003c/a\u003e are great options for playing board games remotely. Classic games like Uno and Monopoly are also available on digital platforms and can be played on your phone or tablet. Just search your app store for your favorite title, and you’re likely to find it! If you are an iPhone user, \u003ca href=\u0022https://apps.apple.com/us/app/gamepigeon/id1124197642\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eGamePigeon\u003c/a\u003e is a great choice for playing games with a bunch of people at once, without having to install another app.\r\n\r\nIf you love live music, many artists are now live streaming their concerts online. Check out the Twitch category “\u003ca href=\u0022https://www.twitch.tv/directory/game/Music%20%26%20Performing%20Arts\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eMusic and the Performing Arts\u003c/a\u003e” for more. If you’re interested in Vermont artists specifically, the \u003ca href=\u0022https://www.burlingtonfreepress.com/story/entertainment/2020/03/19/online-performances-vermont-artists/2876635001/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eBurlington Free Press\u003c/a\u003e has compiled a great list of \u003ca href=\u0022https://www.burlingtonfreepress.com/story/entertainment/2020/03/19/online-performances-vermont-artists/2876635001/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eonline performances specific to this region\u003c/a\u003e.\r\n\r\nLooking for something even wilder? These are \u003ca href=\u0022https://www.elitedaily.com/p/12-virtual-disneyland-rides-that-you-can-enjoy-at-home-without-a-fastpass-22644016?fbclid=IwAR2XZPfwZP1Ip8K-NobGKlFG4CjXutljgDdxMxonsPHVVk792H9S7FUQ80U\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003e12 virtual Disneyland rides\u003c/a\u003e that you can enjoy at home. \u003ca href=\u0022https://explore.org/livecams\u0022 rel=\u0022 noopener\u0022\u003eExplore.org\u003c/a\u003e has a number of live streams of animals, both in zoos and in the wild, for you to enjoy. The Cincinnati Zoo and Botanical Garden also have some awesome Home Safari Tours, which they stream live on \u003ca href=\u0022https://www.facebook.com/cincinnatizoo/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eFacebook\u003c/a\u003e. If you don’t have Facebook, you can \u003ca href=\u0022https://cincinnatizoo.org/home-safari-resources/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eview those streams after they are done.\u003c/a\u003e\r\n\r\n\u0026nbsp;\r\n\u003ch2\u003eHealth and wellness\u003c/h2\u003e\r\nAlthough it is possible to go outside and get some exercise while still maintaining six feet of separation, many of us are used to group fitness. Many yoga studios have started using Facebook Live or Zoom to conduct their classes. \u003ca href=\u0022https://www.facebook.com/queencityogafitness/\u0022\u003eQueen City Yoga in Burlington\u003c/a\u003e is one option with free live streams nearly every day. Studio Zenith in Montpelier is teaching classes online. You can \u003ca href=\u0022https://www.zenithvt.com/pageSchedule.html\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003esign up and pay for access on their website\u003c/a\u003e. One of our own VSECU employees, Christina Morris, has been sharing free yoga tips from her home. Check out \u003ca href=\u0022https://www.facebook.com/Yoga-with-Stina-105387194438445/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eYoga with Stina on Facebook\u003c/a\u003e.\r\n\r\nIf you take protein, vitamin, or collagen supplements, you can order those through \u003ca href=\u0022https://takecareof.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eTake Care Of\u003c/a\u003e, a unique service that tailors a specific health plan for you, using their online quiz. They focus on effective, bio-available, and sustainable ingredients. You can even see where each of their ingredients originates by using their supply chain transparency report.\r\n\r\n\u0026nbsp;\r\n\u003ch2\u003eFood and home\u003c/h2\u003e\r\nMost important is keeping you and your family well fed and healthy. Ordering food and supplies online is one way to avoid the crowds at the grocery store. Plus, online shelves are often stocked before physical stores.\r\n\r\n\u003ca href=\u0022https://www.hungerfreevt.org/\u0022\u003eHunger Free Vermont\u003c/a\u003e has a bevy of useful resources for those impacted by COVID-19. If you're a parent and rely on access to school lunches, school districts across Vermont have arranged for food delivery or grab-n-go pickup. \u003ca href=\u0022https://twitter.com/loladuffort/status/1242495838783496199?s=20\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eAccording to Lola Duffort\u003c/a\u003e, an education report for VTDigger, every single school district in Vermont is providing school lunches to families in one form or another.\r\n\r\nHunger Free Vermont also has a list of resources that detail how subsidized food programs like WIC and 3SquaresVT are dealing with COVID-19. If you or anybody you know is struggling to find food, these are valuable resources.\r\n\r\nNeed to get baby food? \u003ca href=\u0022https://www.littlespoon.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eLittle Spoon\u003c/a\u003e and \u003ca href=\u0022http://helloyumi.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eYumi \u003c/a\u003eare great options for ordering online. Little Spoon provides organic, fresh food that can be delivered every other week and is personalized to your baby’s dietary needs. Yumi has partnered with Feeding America to donate one meal to those in need every time you purchase.\r\n\r\nBut what about you? \u003ca href=\u0022https://www.daily-harvest.com/\u0022 rel=\u0022 noopener\u0022\u003eDaily Harvest\u003c/a\u003e is a meal subscription service that specializes in fresh fruits and vegetables. You can get smoothies, harvest bowls, soups, oat bowls, chia bowls, and much more. They take minutes to prepare and are based on organic and sustainable ingredients.\r\n\r\nMany local supermarkets and food co-ops are providing call-ahead service. You can place your order over then phone and drive up to receive your groceries. This means you’re able to get the supplies you need, support local a business, and remain physically distant from others. Call your local grocery stores for more information.\r\n\r\n\u003ca href=\u0022https://www.imperfectfoods.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eImperfect Food\u003c/a\u003e is a grocery delivery service that helps reduce food waste. You can get fresh ingredients that may have been passed over by the national supermarket chains. Normally, this food would just go into a landfill, but these imperfectly shaped foods with perfect flavor can now be delivered to you for up to 30% less than other food subscription options.\r\n\r\nHave you heard of \u003ca href=\u0022http://www.instacart.com/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eInstacart\u003c/a\u003e? It allows you to shop at stores like CVS, Petco, Price Chopper, Tops, and Shaws from the comfort of your home. You shop for everything you need in an app and then it is delivered to your door for a low fee. Same-day delivery may be available in your area!\r\n\r\nLooking to eat something prepared by your favorite local restaurant? \u003ca href=\u0022https://www.sevendaysvt.com/vermont/good-to-go-vermont-a-directory-of-takeout-options-during-the-coronavirus-era/Content?oid=29934821\u0026amp;cb=1585127768\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eThe Seven Days has made a directory of takeout options across the state\u003c/a\u003e. This is awesome because it is easy, fast, and safe. Plus, it supports the restaurants in your area who may be struggling to pay their employees.\r\n\r\n\u0026nbsp;\r\n\u003ch2\u003eMiscellaneous\u003c/h2\u003e\r\n\u003cul\u003e\r\n \t\u003cli\u003eCNET has a list of the best \u003ca href=\u0022https://www.cnet.com/news/the-best-meal-kit-delivery-services-in-2020-blue-apron-home-chef-hellofresh/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003emeal kit delivery services of 2020\u003c/a\u003e.\u003c/li\u003e\r\n \t\u003cli\u003eCNET has a list of the best \u003ca href=\u0022https://www.cnet.com/news/the-best-dog-food-delivery-services-in-2020/\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003epet food delivery services\u003c/a\u003e.\u003c/li\u003e\r\n \t\u003cli\u003e\u003ca href=\u0022https://www.montpelieralive.com/\u0022\u003eMontpelier Alive\u003c/a\u003e has a guide to local Montpelier retail shops offering online shopping.\u003c/li\u003e\r\n \t\u003cli\u003eNeed cleaning supplies for your home? \u003ca href=\u0022https://www.grove.co/home\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eGrove Collaborative\u003c/a\u003e allows you to subscribe to a care package for your home.\u003c/li\u003e\r\n \t\u003cli\u003eHelp cloth children in need with \u003ca href=\u0022https://www.grove.co/home\u0022 target=\u0022_blank\u0022 rel=\u0022noopener\u0022\u003eThe Swoondle Society\u003c/a\u003e. A $99 donation provides clothes to 10 families for one season.\u003c/li\u003e\r\n\u003c/ul\u003e","_long-form_text_0_tm_content":"field_6261e075a1fd3","long-form_text_0_link":"","_long-form_text_0_link":"field_5cf03b9fd9763","long-form_text_0_ada_toggle":"0","_long-form_text_0_ada_toggle":"field_5cf03bdad9764","long-form_text_0_optional_button":"","_long-form_text_0_optional_button":"field_638fb38cc1e4d","long-form_text":1,"_long-form_text":"field_6261dfe4a1fcf","row_alignment":"justify-center","_row_alignment":"field_610af955b60a5","content_block_anchor":"","_content_block_anchor":"field_5984d175eaf00","block_settings":"","_block_settings":"field_62aa0ef7c0352"},"mode":"edit","id":"acf-block-66ec1a437fa83"} /-->
