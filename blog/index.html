<!DOCTYPE html>
<html lang="en" data-view="blog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="view-transition" content="same-origin">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' https: data:; font-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https:; form-action 'self' https:">
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), autoplay=(), camera=(), geolocation=(), microphone=(), payment=(), usb=()">
    <title>Blog | ames.consulting</title>
    <meta name="description" content="All posts from ames.consulting, including writing and portfolio work.">
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1">
    <meta name="author" content="Oliver Ames">
    <meta name="theme-color" content="#e9eff8">
    <link rel="canonical" href="https://ames.consulting/blog/">
    <link rel="sitemap" type="application/xml" href="https://ames.consulting/sitemap.xml">
    <meta property="og:site_name" content="ames.consulting">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Blog | ames.consulting">
    <meta property="og:description" content="All posts from ames.consulting, including writing and portfolio work.">
    <meta property="og:url" content="https://ames.consulting/blog/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Blog | ames.consulting">
    <meta name="twitter:description" content="All posts from ames.consulting, including writing and portfolio work.">
    <link rel="preconnect" href="https://micro.blog" crossorigin>
    <script id="ld-json" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://ames.consulting/#website",
            "url": "https://ames.consulting/",
            "name": "ames.consulting",
            "description": "Independent software consulting, writing, and portfolio work by Oliver Ames.",
            "inLanguage": "en",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://ames.consulting/blog/?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "CollectionPage",
            "@id": "https://ames.consulting/blog/#page",
            "url": "https://ames.consulting/blog/",
            "name": "Blog | ames.consulting",
            "description": "All posts from ames.consulting, including writing and portfolio work.",
            "isPartOf": {
              "@id": "https://ames.consulting/#website"
            },
            "inLanguage": "en"
          },
          {
            "@type": "Person",
            "@id": "https://ames.consulting/#person",
            "name": "Oliver Ames",
            "url": "https://ames.consulting/"
          }
        ]
      }
    </script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script type="module" src="/assets/js/app.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <header class="site-header">
      <div class="site-header__inner surface">
        <p class="site-eyebrow">ames.consulting</p>
        <h1>Blog</h1>
        <p class="site-subhead">Complete post stream from one source.</p>
        <nav aria-label="Primary">
          <ul class="site-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/blog/" aria-current="page">Blog</a></li>
            <li><a href="/portfolio/">Portfolio</a></li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content" class="layout" tabindex="-1">
      <section class="panel stream-shell surface" aria-labelledby="stream-title">
        <header class="panel__head">
          <h2 id="stream-title">All posts</h2>
          <button type="button" popovertarget="filters-help" popovertargetaction="toggle">Filters</button>
          <div id="filters-help" popover>
            <p>Portfolio is just this stream filtered by the <code>portfolio</code> tag.</p>
          </div>
        </header>

        <form id="post-filter" class="filters" role="search" autocomplete="off">
          <label>
            Search
            <input id="search-input" name="q" type="search" placeholder="Find posts" inputmode="search">
          </label>
          <label>
            Tag
            <input id="tag-input" name="tag" type="text" placeholder="portfolio">
          </label>
          <button type="submit">Apply</button>
          <button id="clear-filters" type="button">Clear</button>
        </form>

        <p id="stream-status" class="status" aria-live="polite"></p>

        <section id="post-stream" class="stream" aria-label="Post list"></section>
      </section>
    </main>

    <dialog id="post-dialog" aria-labelledby="dialog-title">
      <article class="dialog-content">
        <header>
          <div>
            <h2 id="dialog-title">Post preview</h2>
            <p id="dialog-meta" class="dialog-meta"></p>
          </div>
          <button id="dialog-close" type="button" aria-label="Close preview dialog">Close</button>
        </header>
        <div id="dialog-body"></div>
      </article>
    </dialog>

    <dialog id="image-viewer" aria-labelledby="image-viewer-title">
      <article class="image-viewer-content">
        <header>
          <h2 id="image-viewer-title">Image Viewer</h2>
          <button id="image-viewer-close" type="button" aria-label="Close image viewer">Close</button>
        </header>
        <figure>
          <img id="image-viewer-image" class="protected-asset" src="/assets/images/sample-work.svg" alt="" draggable="false">
          <figcaption id="image-viewer-caption"></figcaption>
        </figure>
      </article>
    </dialog>

    <template id="post-template">
      <post-card></post-card>
    </template>
  </body>
</html>
