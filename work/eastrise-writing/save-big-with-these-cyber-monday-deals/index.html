          <h1>Save Big with these Cyber Monday Deals</h1>
          <div class="dialog-meta">

          </div>
        </header>

        <figure class="post-featured-image">
          <img src="http://www.eastrise.com/files/Metal-Statues-in-Gift-Shop-Blog-Hero.jpg" alt="Save Big with these Cyber Monday Deals" width="1200" height="675" loading="eager">

        <div class="blog-post-content">
          <!-- wp:acf/long-form-text {"name":"acf/long-form-text","data":{"section_title":"","_section_title":"field_5d1baddd11266","section_intro":"","_section_intro":"field_5d1bade311267","intro":"","_intro":"field_5f10b42a36127","long-form_text_0_display_media":"No Media","_long-form_text_0_display_media":"field_6261e013a1fd0","long-form_text_0_content_width":"Narrow","_long-form_text_0_content_width":"field_62d860dbd46fc","long-form_text_0_tm_headline":"","_long-form_text_0_tm_headline":"field_6261e06ba1fd2","long-form_text_0_tm_content":"It’s hard to get through the holidays without hearing about Black Friday or Small Business Saturday, but in an increasingly online age, it’s Cyber Monday that offers the best deals (and you don’t have to wait in line). We rounded up some of our favorite Cyber Monday deals so you can save this holiday season!\n\n\u0026nbsp;\n\u003ch2\u003eLocal cyber monday deals\u003c/h2\u003e\nAlthough Cyber Monday tends to be dominated by large, nationwide retailers, there are still a number of awesome local deals to be had.\n\u003cul\u003e\n \t\u003cli\u003eThe Flynn Center is offering \u003ca href=\u0022https://www.flynncenter.org/performances-events/2019-black-fridaycyber-monday-deals.html\u0022\u003e20% off if you buy tickets for two shows\u003c/a\u003e! Plus, if you love supporting the performing arts and buy tickets to three shows, you’ll save 30%! Four or more shows are 40% off!\u003c/li\u003e\n \t\u003cli\u003eThe Vermont Flannel Company is offering \u003ca href=\u0022https://www.vermontflannel.com/\u0022\u003efree shipping on orders of $50 or more using the code SOFTWEAR\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eLake Champlain Chocolates is offering \u003ca href=\u0022https://www.lakechamplainchocolates.com/\u0022\u003e20% off your entire order\u003c/a\u003e!\u003c/li\u003e\n \t\u003cli\u003eIf you are allergic to some nuts, like me, Vermont Nut Free Chocolates are \u003ca href=\u0022https://www.vermontnutfree.com/\u0022\u003e25% off your total purchase\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eRunamok Maple is giving away a bottle of their makrut lime-leaf infused maple syrup for free if you buy two bottles of any other syrup \u003ca href=\u0022https://runamokmaple.com/shop/\u0022\u003eon their website\u003c/a\u003e. Use code \u0022LIMELEAF\u0022 at checkout.\u003c/li\u003e\n \t\u003cli\u003eDog Mountain is offering 40% off woodcuts, 30% off prints, and 20% off everything else! \u003ca href=\u0022https://www.dogmt.com/Art-Gallery/\u0022\u003eHead to their website for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eBolton Valley is offering $49 off lift tickets, good any day this season. \u003ca href=\u0022https://ecommerce.boltonvalley.com/ecommerce/ItemList.aspx?node_id=686455\u0022\u003eHurry, because the deal ends today\u003c/a\u003e!\u003c/li\u003e\n \t\u003cli\u003eTurtle Fur in Morrisville is offering 20% off site-wide and is giving 5% of all Cyber Monday proceeds to Vermont Adaptive Ski \u0026amp; Sports to support youth and adults participating in adaptive sports and activities this winter. \u003ca href=\u0022https://www.turtlefur.com/\u0022\u003eSupport this amazing cause and get a deal\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\n\n\n\u0026nbsp;\n\u003ch2\u003eCooking and home\u003c/h2\u003e\nWhile we love shopping local, there are some deals elsewhere that are just too good not to mention.\n\u003cul\u003e\n \t\u003cli\u003eDo you plan on baking over the holidays? The KitchenAid stand mixer is $195 off at Macy's at only $279.99.\u003c/li\u003e\n \t\u003cli\u003eThe home cook's favorite innovative tool the \u0022Instant Pot\u0022 pressure cooker is $71 off at only $79! \u003ca href=\u0022https://www.amazon.com/Instant-Pot-Ultra-Programmable-Sterilizer/dp/B06Y1MP2PY\u0022 aria-label=\u0022Instant Pot deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eThe Keurig K-Café, which comes with a milk frother, is $81 off at only $79! \u003ca href=\u0022https://www.amazon.com/deal/338dcd4c?CMDay=true\u0026amp;showVariations=true\u0022 aria-label=\u0022Keurig milk frother deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eThis top rated air purifier is only $76. That's $44 off! With the long winter season ahead of us, this filter can not only clean your air, but also can remove odors! \u003ca href=\u0022https://www.amazon.com/Purifier-Washable-Pre-Filters-Particle-Allergens/dp/B073WJDQMN?/\u0022 aria-label=\u0022Air purifier deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eDecorating for the holidays? Target has a wide range of awesome holiday decorations with big discounts. \u003ca href=\u0022https://www.target.com/c/christmas-decoration-deals/-/N-4rr05\u0022 aria-label=\u0022Target holiday decorations\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003ch2\u003eTechnology\u003c/h2\u003e\nSome of the biggest discounts can be had shopping for technology (it is called Cyber Monday after all), and everyone seems to want Bluetooth headphones or smartwatches this holiday season. These three deals are the best we've seen!\n\u003cul\u003e\n \t\u003cli\u003eAirPods are only $144 at B\u0026amp;H Photo! \u003ca href=\u0022https://www.bhphotovideo.com/c/product/1469202-REG/apple_mv7n2am_a_airpods_with_charging_case.html\u0022 aria-label=\u0022Airpods deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eThe new Fitbit Versa 2 smartwatch is only $129 on Amazon. \u003ca href=\u0022https://amzn.to/33ErjF4\u0022 aria-label=\u0022Fitbit Smartwatch deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n \t\u003cli\u003eThe latest Apple Watch is $354.99, nearly $50 off! \u003ca href=\u0022https://www.amazon.com/dp/B07XR5TRSZ/ref=as_li_ss_tl\u0022 rel=\u0022noopener\u0022 aria-label=\u0022Apple watch deal\u0022\u003eClick here for the deal\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u0026nbsp;\n\u003cdiv class=\u0022section post\u002d\u002dsingle-body\u0022\u003e\n\u003ch2\u003eFeeling generous?\u003c/h2\u003e\nIf you have everything you need and don't plan on buying anything this Cyber Monday, consider giving to those in need by donating to the Vermont Foodbank. Your donation will help provide thousands of meals to Vermonters in need. \u003ca href=\u0022https://2709.thankyou4caring.org/vtfoodbank/givenow?default=30\u0022\u003eClick to give\u003c/a\u003e. Enjoy your the holiday season!\n\n\u003c/div\u003e","_long-form_text_0_tm_content":"field_6261e075a1fd3","long-form_text_0_link":"","_long-form_text_0_link":"field_5cf03b9fd9763","long-form_text_0_ada_toggle":"0","_long-form_text_0_ada_toggle":"field_5cf03bdad9764","long-form_text_0_optional_button":"","_long-form_text_0_optional_button":"field_638fb38cc1e4d","long-form_text":1,"_long-form_text":"field_6261dfe4a1fcf","row_alignment":"justify-center","_row_alignment":"field_610af955b60a5","row_background_color":"white","_row_background_color":"field_5e2f5d26eaae3","horizontal_rule":"0","_horizontal_rule":"field_5989fb5734d75","content_block_anchor":"","_content_block_anchor":"field_5984d175eaf00","block_settings":"","_block_settings":"field_62aa0ef7c0352"},"mode":"edit","id":"acf-block-66b2646178322"} /-->
